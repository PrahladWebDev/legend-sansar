name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¥ 1. Clean backend folder to remove old nested folders
      - name: Clean backend folder on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /var/www/legendsansar/backend/*
            mkdir -p /var/www/legendsansar/backend

      # ðŸ”¥ 2. Upload new backend files
      - name: Upload backend files (without .env)
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "backend/**"
          target: "/var/www/legendsansar/backend"
          strip_components: 1
          overwrite: true
          exclude: |
            backend/.env
            backend/node_modules/**

      # ðŸ”¥ 3. Install dependencies & restart backend with PM2
      - name: Install dependencies & Restart Backend with PM2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/legendsansar/backend
            npm install --production
            pm2 stop legendsansar-backend || true
            pm2 delete legendsansar-backend || true
            pm2 start server.js --name legendsansar-backend --update-env
            pm2 save
